name: API Testing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_api_collection:
    name: Run Insomnia API Collection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Print working directory
        run: pwd
      - name: Setup inso
        uses: kong/setup-inso@v2
        with:
          inso-version: 10.3.1

      - name: Print inso version
        run: inso --version

      - name: Run Insomnia API Collection
        run: inso run collection Tadeu-QualityEagles-Collection -w ./Tadeu-QualityEagles-Collection-with-bug-fixes-inso-v4.yaml --reporter spec
  test_api_robot:
    name: Run Robot API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install robotframework
          pip install robotframework-requests
          pip install Faker

      - name: Create Results Directory
        run: |
          mkdir -p results/
        
      - name: Run Tests
        run: |
          robot --outputdir results/ tests/

      - name: Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-framework-report
          path: results

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-24.04
    if: always()
    needs:
      - test_api_robot
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://tadeu-dutra.github.io/academy-t13-quality-eagles-api/report.html
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: robot-framework-report
          path: results/
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: results/
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
        